<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">"
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/articulo.js"></script>
        <link rel="shortcut icon" href="#">

</head>

<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Lista de Articulos</h3>
            </div>
        </div>
        <div class="box body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA_ISV</th>
                            <th>PORCENTAJE_ISV</th>
                            <th>ESTADO</th>
                            <th>ID_SOCIO</th>
                        </tr>
                    </thead>
                    <tbody class="Articulos">
                      
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="col-12">
            <h3>Agregar Articulos</h3>
        </div>
        <div class="col-12">
            <form class="articulo">
                <label for="">DESCRIPCION</label>
                <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la Descripcion">
                <label for="">UNIDAD</label>
                <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la Unidad">
                <label for="">COSTO</label>
                <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el Costo">
                <label for="">PRECIO</label>
                <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el Precio">
                <label for="">APLICA_ISV</label>
                <input type="text" id="APLICA_ISV" class="form-control" placeholder="Indique si Aplica el ISV">
                <label for="">PORCENTAJE_ISV</label>
                <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el Porcentaje de ISV">
                <label for="">ESTADO</label>
                <input type="text" id="ESTADO" class="form-control" placeholder="Indique el Estado del Articulo">
                <label for="">ID_SOCIO</label>
                <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID del Socio">
                <hr>
                <div class="btnagregar">
                    
                    <input type="submit" id="btn_agregar" onclick="AgregarArticulo()" value= "Agregar Articulo" class="btn btn-success">
                </div>

            </form>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
